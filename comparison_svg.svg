<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Root -->
  <rect x="150" y="10" width="100" height="30" fill="#e0e0e0" stroke="#333" rx="15"/>
  <text x="200" y="30" text-anchor="middle" font-size="16" font-weight="bold">Project</text>

  <!-- Frontend branch -->
  <line x1="200" y1="40" x2="100" y2="80" stroke="#333"/>
  <rect x="50" y="80" width="100" height="30" fill="#f0f0f0" stroke="#333"/>
  <text x="100" y="100" text-anchor="middle" font-size="14">Frontend</text>

  <line x1="100" y1="110" x2="50" y2="140" stroke="#333"/>
  <rect x="10" y="140" width="80" height="25" fill="#fff" stroke="#333"/>
  <text x="50" y="157" text-anchor="middle" font-size="12">Authentication</text>

  <line x1="100" y1="110" x2="150" y2="140" stroke="#333"/>
  <rect x="110" y="140" width="80" height="25" fill="#fff" stroke="#333"/>
  <text x="150" y="157" text-anchor="middle" font-size="12">Dashboard</text>

  <!-- Backend branch -->
  <line x1="200" y1="40" x2="300" y2="80" stroke="#333"/>
  <rect x="250" y="80" width="100" height="30" fill="#f0f0f0" stroke="#333"/>
  <text x="300" y="100" text-anchor="middle" font-size="14">Backend</text>

  <line x1="300" y1="110" x2="250" y2="140" stroke="#333"/>
  <rect x="220" y="140" width="60" height="25" fill="#fff" stroke="#333"/>
  <text x="250" y="157" text-anchor="middle" font-size="12">API</text>

  <line x1="300" y1="110" x2="350" y2="140" stroke="#333"/>
  <rect x="310" y="140" width="80" height="25" fill="#fff" stroke="#333"/>
  <text x="350" y="157" text-anchor="middle" font-size="12">Database</text>
</svg>
